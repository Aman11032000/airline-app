<div class="container">

    <div class="col-sm-12 col-md-8 col-lg-6">
        <div class="card mt-5">
            <h4 class="card-header">Booking History</h4>
            <div class="card-body overflow-auto" style="max-height: 70vh;">
                <div *ngFor="let x of [1,2,3,4,5]" class="card my-1">
                    <div class="card-body">
                        <div class="d-flex justify-content-between my-3">
                            <h5 class="card-title">Flight Name</h5>
                            <div>30 July 2022</div>

                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <h6>From&nbsp;<span class="text-muted">(Delhi)</span></h6>
                                <p>12:35</p>
                            </div>
                            <div class="col">
                                <h6>To&nbsp;<span class="text-muted">(Banglore)</span></h6>
                                <p>14:35</p>
                            </div>

                            <div class="col">
                                <h6>Total Duration</h6>
                                <p>2 hrs </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-sm btn-danger">Cancel Booking</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
