<div class="card p-4 mt-3">
    
    <h5 class="mb-3">Add a flight</h5>
    <div class="form my-2">
        <div class="row mt-4">
            <div class="col-6">
                <label for="flight-num" class="form-label">Flight Number</label>
                <input type="text" class="form-control" id="flight-num" aria-describedby="emailHelp" placeholder="Enter Flight Number">
              </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>From</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>To</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="row mt-4 pe-0">
                <div class="col-6">
                    <label for="departure-date" class="form-label">Departure Date</label>
                    <input type="date" class="form-control" id="departure-date" aria-describedby="emailHelp">
                </div>
                <div class="col-6">
                    <label for="departure-date" class="form-label">Return Date</label>
                    <input type="date" class="form-control" id="departure-date" aria-describedby="emailHelp">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <label for="passengers" class="form-label">Duration</label>
                <div class="d-flex align-items-center">
                    <select class="form-select me-2" aria-label="Default select example">
                        <option selected value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <span>hrs</span>
                    <select class="form-select mx-2" aria-label="Default select example">
                        <option selected value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <span>mins</span>
                </div>
            </div>

            <div class="col-6">
                <label for="passengers" class="form-label">Cabin</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected value="1">Type One</option>
                    <option value="2">Type Two</option>
                    <option value="3">Type Three</option>
                </select> 
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
    </div>
</div>
